[package]
name = "bevy-quic-networking"
version = "0.16.0"
edition = "2024"

[dependencies]
aeronet = "0.16.1"
bevy = "0.16.1"
bevy_transport = { path = "crates/bevy_transport" }
s2n-quic = "1.66.0"
thiserror = "2.0.16"
tokio = { version = "1.47.1", features = ["sync", "rt-multi-thread", "macros"] }

[dev-dependencies]
bevy = { version = "0.16.1", features = ["bevy_remote"] }

[features]
default = ["performance-warns"]

## Creates error components/entities when connections fail
connection-errors = []

## Creates error components/entities when streams fail
stream-errors = []

## Should we warn if buffers are being filled faster than we can drain them?
performance-warns = []
